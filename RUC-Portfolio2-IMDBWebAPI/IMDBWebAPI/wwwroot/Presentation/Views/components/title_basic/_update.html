<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../lib/css/bootstrap/css/bootstrap.min.css" />
    <title>Title Basic Info</title>
</head>
<body>

    <div class="container my-2">
        <div class="col-12">
            <form method="post" class="needs-validation" novalidate>
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h3>Update Title Basics</h3>
                    </div>
                    <div class="card-body">
                        <!-- ROW 1 -->
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="txtTitleType" class="form-label">Title Type</label>
                                    <input type="text" id="txtTitleType" class="form-control" required />
                                    <div class="valid-feedback">Looks good!</div>

                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="txtPrimaryTitle" class="form-label">Primary Title</label>
                                    <input type="text" id="txtPrimaryTitle" class="form-control" required />
                                    <div class="valid-feedback">Looks good!</div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="txtOriginalTitle" class="form-label">Original Title</label>
                                    <input type="text" id="txtOriginalTitle" class="form-control" required />
                                    <div class="valid-feedback">Looks good!</div>
                                </div>
                            </div>
                        </div>
                        <!-- ROW 2 -->
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="isAdult" class="form-label">Is Adult?</label>
                                    <select id="isAdult" class="form-select" required>
                                        <option selected>No</option>
                                        <option>Yes</option>
                                    </select>
                                    <div class="invalid-feedback">Please select the age restrictions!</div>

                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="txtStartYear" class="form-label">Start Year</label>
                                    <input type="date" id="txtStartYear" class="form-control" required />
                                    <div class="valid-feedback">Looks good!</div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="txtEndYear" class="form-label">End Year</label>
                                    <input type="date" id="txtEndYear" class="form-control" />
                                </div>
                            </div>
                        </div>

                        <!-- ROW 3 -->
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="txtRuntimeMinutes" class="form-label">Runtime Minutes</label>
                                    <input type="number" id="txtRuntimeMinutes" class="form-control" />
                                    <div class="invalid-feedback">Please select the age restrictions!</div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="card-footer">
                        <div class="btn-group m-1 p-1">
                            <input type="submit" class="btn btn-primary" value="Update" /> &nbsp;&nbsp;&nbsp;
                            <button class="btn btn-secondary">Back to list</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="../../../../lib/css/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
