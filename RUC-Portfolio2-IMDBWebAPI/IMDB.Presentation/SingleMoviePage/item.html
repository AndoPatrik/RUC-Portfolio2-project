    <div class="container">
      <div class="card bg-light">
        <div class="card-body">
          <h3
            class="card-title text-dark"
            data-bind="text:title().PrimaryTitle"
          >
            Movie Title
          </h3>
          <h6
            class="card-subtitle text-dark"
            data-bind="text:title().TitleType"
          >
            Title Type
          </h6>
          <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-6">
              <div class="white-box text-center">
                <img
                  class="img-responsive"
                  data-bind="attr: { src: title().Poster}"
                  id="imgContainer"
                />
              </div>
            </div>
            <div class="col-lg-7 col-md-7 col-sm-6">
              <h3 class="box-title mt-5 text-dark">Plot</h3>
              <p class="text-dark" data-bind="text:title().Plot"></p>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
              <h3 class="box-title mt-5 text-dark">General Info</h3>
              <div class="table-responsive">
                <table class="table table-striped table-product">
                  <tbody>
                    <tr>
                      <td width="390">Primary title</td>
                      <td data-bind="text:title().PrimaryTitle"></td>
                    </tr>
                    <tr>
                      <td>Original title</td>
                      <td data-bind="text:title().OriginalTitle"></td>
                    </tr>
                    <tr>
                      <td>Start year</td>
                      <td data-bind="text:title().StartYear"></td>
                    </tr>
                    <tr>
                      <td>End year</td>
                      <td data-bind="text:title().EndYear"></td>
                    </tr>
                    <tr>
                      <td>Is Adult</td>
                      <td data-bind="text:title().IsAdult"></td>
                    </tr>
                    <tr>
                      <td>Tconst</td>
                      <td data-bind="text:title().TConst"></td>
                    </tr>
                    <tr>
                      <td>Awards</td>
                      <td data-bind="text:title().Awards"></td>
                    </tr>
                    <tr>
                      <td>Plot</td>
                      <td data-bind="text:title().Plot"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
